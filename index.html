<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding to create some space around the card */
        }

        .card {
            background-color: #222;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .profile-pic {
            width: 120px; /* Reduce the width of the profile picture */
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block; /* Change display to inline-block to allow buttons to wrap */
            background-color: #444;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px; /* Add some spacing between buttons */
            transition: background-color 0.3s ease;
        }
        
        .name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .location {
            font-size: 16px;
            color: yellow; /* Location text color changed to yellow */
            margin-bottom: 20px;
        }

        .bio {
            font-style: italic;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease; /* Add transition for smooth hover effect */
        }

        .btn:hover {
            background-color: yellow; /* Button background color on hover */
            color: #333; /* Button text color on hover */
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="social-link/assets/images/avatar-jessica.png" alt="Profile Picture" class="profile-pic">
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <a href="#" class="btn">GitHub</a>
        <a href="#" class="btn">Frontend Mentor</a>
        <a href="#" class="btn">LinkedIn</a>
        <a href="#" class="btn">Twitter</a>
        <a href="#" class="btn">Instagram</a>
    </div>
</body>
</html>
